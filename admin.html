<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/reusable-style.css">
  </head>
  <body>
    <form class="" action="index.html" method="get">
      <div class="main-container flex flex-dir-col flex-j-c flex-al-c flex-wrap">
        <img src="img/career.jpg" alt="">
        <h1>Create Article</h1>
        <div class="title flex flex-j-c flex-al-c">
          <input type="text" name="" value="" placeholder="Title">
        </div>
        <div class="file flex flex-dir-col flex-j-c flex-al-c">
          <h5>Choose image to display</h5>
          <input id="ha" type="file" name="image" value="">
        </div>

        <div class="caption flex flex-j-c flex-al-c">
          <textarea name="caption" placeholder="Caption"></textarea>
        </div>
        <div class="description flex flex-dir-col flex-j-c flex-al-c">
          <textarea name="Description" placeholder="Description"></textarea>
          <input class="publish" type="submit" name="" value="PUBLISH">
        </div>


      </div>
    </form>
  </body>
</html>
